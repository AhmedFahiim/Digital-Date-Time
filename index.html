<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- link fonawesome libariry -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- link main css file -->
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <section class="counter">
        <h1 class="head-word">We're launching soon</h1>
        <article class="boxes">
          <div class="box">
            <div class="number">
              <h2 class="Day"></h2>
              <div class="line"></div>
              <div class="bullet left"></div>
              <div class="bullet right"></div>
              <div class="background top"></div>
              <div class="background bottom"></div>
            </div>
            <span class="type">Days</span>
          </div>
          <div class="box">
            <div class="number">
              <h2 class="hour"></h2>
              <div class="line"></div>
              <div class="bullet left"></div>
              <div class="bullet right"></div>
              <div class="background top"></div>
              <div class="background bottom"></div>
            </div>
            <span class="type">Hours</span>
          </div>
          <div class="box">
            <div class="number">
              <h2 class="minute"></h2>
              <div class="line"></div>
              <div class="bullet left"></div>
              <div class="bullet right"></div>
              <div class="background top"></div>
              <div class="background bottom"></div>
            </div>
            <span class="type">Minutes</span>
          </div>
          <div class="box">
            <div class="number">
              <h2 class="second"></h2>
              <div class="line"></div>
              <div class="bullet left"></div>
              <div class="bullet right"></div>
              <div class="background top"></div>
              <div class="background bottom"></div>
            </div>
            <span class="type">Seconds</span>
          </div>
        </article>
      </section>
      <div class="links">
        <a href="#"> <img src="images/icon-facebook.svg" alt="" /> </a>
        <a href="#"> <img src="images/icon-instagram.svg" alt="" /> </a>
        <a href="#"> <img src="images/icon-pinterest.svg" alt="" /> </a>
      </div>
      <img src="images/pattern-hills.svg" alt="" class="hails" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
